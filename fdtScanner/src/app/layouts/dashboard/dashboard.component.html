<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/dashboard/fdtplaces" [nzSelected]="true">
        <i nz-icon nzType="environment" nzTheme="outline"> </i> <span>Map</span>
      </li>
      <li nz-menu-item routerLink="/dashboard/statistics">
        <i nz-icon nzType="line-chart" nzTheme="outline"></i>
        <span>Statistics</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
      <div class="notifIcon">
        <a
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu"
          nzPlacement="bottomRight"
        >
          <i nz-icon nzType="bell" nzTheme="outline"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu class="menuH">
            <li nz-menu-item>1st menu itemhhhhhhhhhhhhhhhhhhhhhhhhh</li>
            <li nz-menu-divider></li>
            <li nz-menu-item>1st menu itemhhhhhhhhhhhhhhhhhhhhhhhhh</li>
            <li nz-menu-divider></li>
            <li nz-menu-item>1st menu itemhhhhhhhhhhhhhhhhhhhhhhhhh</li>
          </ul>
        </nz-dropdown-menu>
        <nz-badge [nzDot]="dot"></nz-badge>
        <nz-avatar [nzSize]="32" nzIcon="user"></nz-avatar>  
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
