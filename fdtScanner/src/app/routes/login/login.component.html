<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submit()"
  class="ant-advanced-search-form"
>
  <nz-tabset class="tabs">
    <nz-tab nzTitle="Login">
      
      <nz-form-item>
        <nz-form-control nzErrorTip="L'email n'est pas valide!">
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input
              formControlName="email"
              nz-input
              placeholder="Address Email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Veuillez entrez votre mot de passe!">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input
              type="password"
              formControlName="password"
              nz-input
              placeholder="Votre mot de passe"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button [nzType]="'primary'">Login</button>

    </nz-tab>
  </nz-tabset>
</form>
