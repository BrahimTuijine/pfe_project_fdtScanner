<p>fdt-places works!</p>

<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
>
  <agm-marker 
    *ngFor="let m of  markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
  >
  <agm-info-window >
      <strong>{{m.name}}</strong>
  </agm-info-window>
</agm-marker>
</agm-map>
